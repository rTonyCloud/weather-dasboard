<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="p-3">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <aside class="row align-items-start">
        <div class="col-3 border border-primary" style="background-color: aqua">
          <div class="row">
            <h3>Search City</h3>
            <input type="text" class="form-group" id="cityInput" />
            <button type="button" class="search btn">Search</button>
          </div>
          <div class="row">
            <h3 class="cities">Cities History</h3>
          </div>
          <div class="row">
            <h3 class="cities">List of cities</h3>
            <div id="search"></div>
          </div>
        </div>
        <div class="col-9 border border-primary h-100">
          <div>
            <h3>Results of Today's Forecast</h3>
            <span id="cityCurrent"> </span><span id="country"> </span>
            <span id="time"> (Date)</span>
            <img id="wIcon" src="" alt="" />
          </div>
          <br />
          <div>Wind: <span id="wind"></span> MPH</div>
          <div>Temp: <span id="temp"></span>Â°F</div>
          <div>Humidity: <span id="humid"></span>%</div>
          <div>UV Index: <span id="uvIndex"></span></div>
        </div>
      </aside>
      <div class="row">
        <div class="col-3 border border-primary" style="background-color: aqua"></div>
      </div>
      <div class="row justify-content-center" id="cardfc"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
